name: Domain Guard Example and Test Workflow

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  domain_guard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Domain Guards Action
        uses: dtschiffman/domain_guards@master
        with:
          github_token: ${{ github.token }}
          pr_number: ${{ github.event.pull_request.number }}